name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main, develop]

jobs:
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: '1.18'
          otp-version: '28'

      - name: Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-

      - name: Install dependencies
        run: mix deps.get

      - name: Install hex and rebar for local operations
        run: |
          mix local.hex --force
          mix local.rebar --force

      - name: Compile
        run: mix compile

      - name: Run E2E tests
        run: mix test.e2e --trace
        timeout-minutes: 15
        env:
          MIX_ENV: test
          # Ensure hex doesn't prompt for input
          HEX_INTERACTIVE: 0
